<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.btn{
			float: left;
			margin-left: 5px;
			cursor: pointer;

			display: inline-block;
			padding: 4px 12px;
			margin-bottom: 0;

			font-size: 14px;
			line-height: 20px;
			text-align: center;
			vertical-align: middle;
			color: #333333;
			text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);

			background-color: #f5f5f5;
			/*background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);*/
			background-repeat: repeat-x;

			border: 1px solid #9B9B9B;
			border-bottom-color: #b3b3b3;
			border-radius: 4px;

			box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 1px 2px rgba(0,0,0,.05);

			-webkit-user-select: none;
		}

	</style>
	<script type="text/javascript" src="../src/colorPicker.js"></script>
</head>
<body>
	<div class="btn colorPick" value="#f5f5f5" cpWidth="160" cpHeight="160" bgColor>choise color</div>
